/* ESQUINAS */
.corner {

/* TARJETA */
.card {

h1 {

.side-kitty {

}

.side-left {

}

.side-right {

}

button {

}

.yes {

}

.no {

}

/* LAZOS */
.bow {
  position: fixed;
  top: -60px;
  width: 30px;
  animation: fall linear forwards;
  z-index: 0;
}

@keyframes fall {
  from {
    transform: translateY(-60px) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>
